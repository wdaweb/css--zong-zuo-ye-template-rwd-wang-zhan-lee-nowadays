<script>
  $('.frame-toggle').on('click', function () {
    $(this).toggleClass('frame_hidden')
    console.log($(this).attr('class'))
    if($(this).attr('class').includes('frame_hidden')){
      $('.wrap').css(
        "display", "none"
      )
      $(this).css("height", "40px")
      $('.frame-toggler-btn-icon').css(
        "transform", "rotate(180deg)",
      )
    }else{
      $('.wrap').css(
        "display", "block"
      )
      $(this).css("height", "50px")
      $('.frame-toggler-btn-icon').css(
        "transform", "rotate(360deg)",
      )
    }
    
  })
</script>
